<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한라봉 수확하기</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a39d8980cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 게임 -->
    <main class="hanrabong_game">
      <header class="game_header">
        <button class="game_button"><i class="fa-solid fa-play"></i></button>
        <span class="game_timer"></span>
        <span class="game_score"></span>
      </header>
      <section class="game_field"></section>
    </main>
    <!-- 게임팝업 -->
    <section class="game_popUp popUp-hide">
      <button class="popUp_refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="popUp_message"></span>
    </section>
  </body>
</html>
